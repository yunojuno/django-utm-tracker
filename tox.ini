[tox]
isolated_build = True
envlist = fmt, lint, mypy, py{3.8,3.9,3.10,3.11}-django{32,40,41,42,50,main}

[testenv]
deps =
    coverage
    freezegun
    pytest
    pytest-cov
    pytest-django
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    django50: https://github.com/django/django/archive/stable/5.0.x.tar.gz
    djangomain: https://github.com/django/django/archive/main.tar.gz

commands =
    pytest --cov=utm_tracker --verbose tests/

[testenv:checks]
description = Django system checks and missing migrations
deps = Django
commands =
    python manage.py check --fail-level WARNING
    python manage.py makemigrations --dry-run --check --verbosity 3

[testenv:fmt]
description = Python source code formatting (black)
deps =
    black

commands =
    black --check utm_tracker

[testenv:lint]
description = Python source code linting (ruff)
deps =
    ruff

commands =
    ruff utm_tracker

[testenv:mypy]
description = Python source code type hints (mypy)
deps =
    mypy

commands =
    mypy utm_tracker
